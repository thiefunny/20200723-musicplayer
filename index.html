<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jab Music Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="container">
    <div class="app">
      <div class="progress__bar">
        <div class="progress__bar__percentage">
        </div>
      </div>
      <div class="left__panel">
        <div class="cover"></div>
        <div class="title__player">
        </div>
        <div class="songs__counter"></div>
        <div class="play__button"></div>
      </div>
      <div class="right__panel">
        <div class="play__module">
          <div class="play_button"></div>
          <div class="title_area">
            <div class="title__album"></div>
            <div class="title__song"></div>
          </div>
          <div class="song__length"></div>
        </div>
      </div>
  </main>

  <script src="js/app.js" type="module"></script>
</body>

</html>
